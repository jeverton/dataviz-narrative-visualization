<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<!-- <script src="https://unpkg.com/d3-simple-slider"></script> -->

<head>
    <title>Narrative Visualization Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload='init()'>
    <!-- Header -->
    <div class="header">
        <h1>Automobile Fuel Efficiency</h1>
        <p>Guzzling less over time</p>
    </div>
    <!-- Navigation -->
    <div class="navbar">
        <button id="previousButton" onclick="previous(this)" disabled=true>Previous</button>
        <button id="nextButton" onclick="next(this)">Next</button>
    </div>
    <!-- Content -->
    <div class="row">
        <!-- Narrative -->
        <div class="side" id="s0">
            <P>Automobiles used to be much less efficient than they are today.
            </P>
        </div>
        <div class="side" id="s1">
            <P>Look at how this curve shifts over a couple decades.
            </P>
        </div>
        <div class="side" id="s2">
            <P>Have a look at other years, and see how certain manufacturers' curves compare.
            </P>
        </div>
        <!-- Plots -->
        <div class="main" id="my_dataviz">
            <!-- <input type="range" name="mySlider" id=mySlider min="2" max="40" value="10"> -->
        </div>
    </div>
    <script>
        var scene = 0;
        const numScenes = 3;
        var data_by_year = {};
        for (i = 1984; i <= 2021; i++) {
            data_by_year[i.toString()] = [];
        }
        // set the dimensions and margins of the graph
        var margin = { top: 10, right: 30, bottom: 30, left: 40 },
            width = 640 - margin.left - margin.right,
            height = 480 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        async function init() {
            var x = document.getElementById("s0")
            x.style.display = "block";
            // get the data
            // const data = await d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/1_OneNum.csv")
            const data = await d3.csv("./vehicles_clean.csv", function (d) {
                // console.log(+d.year);
                curRow = {
                    year: +d.year,
                    make: d.make,
                    trany: d.trany,
                    model: d.model,
                    city: +d.city08,
                    highway: +d.highway08
                };
                data_by_year[d.year].push(curRow);
                return curRow;
            });
            drawHistogram(data_by_year["1985"]);
            drawAnnotation(23, 1);
            drawAnnotation(9, 5);
        }

        function drawAnnotation(rectNumber, modelIdx){
            // Each rect is wrapped in a <g/> with transform.  This makes it
            // easier to decorate that rect with an annotation.  Select the g.
            var myG = svg.select("#rects").select("g:nth-child("+(rectNumber+1)+")")
            .raise();
            // Then select its rect.
            myG.select("rect")
            .attr("class","selected");

            // Draw the annotation with lines.
            myG.append("line")
            .attr("class","annotation")
            .attr("x1", d => (x(d.x1) - x(d.x0) - 1) / 2)
            .attr("y1","0").attr("x2","30").attr("y2","-30");
            myG.append("g")
            .attr("transform", d => "translate(30, -30)")
            .attr("class","annotation");
            myG = myG.select("g");
            
            // semi-opaque background
            myG.append("rect")
            .style("fill","white").style("stroke-width",0).attr("opacity", .5)
            .attr("y", -60).attr("width", 150).attr("height", 60);
            
            // half-border to accent the text
            myG.append("line")
            .attr("x1", 0).attr("y1","0").attr("x2","0").attr("y2","-60")
            myG.append("line")
            .attr("x1", 0).attr("y1","0").attr("x2","150").attr("y2","0")
            
            // multi-line text for the data.
            // https://jarrettmeyer.com/2018/06/05/svg-multiline-text-with-tspan
            myText = myG.append("text")
            .attr("class","annotation")
            myText.append("tspan")
            .text(d => d[modelIdx].year + " " + d[modelIdx].make + " " + d[modelIdx].model)
            .attr("x", 0).attr("y",-50);
            myText.append("tspan")
            .attr("x", 0).attr("dx",10).attr("dy",22)
            .text(d => d[modelIdx].trany);
            myText.append("tspan")
            .attr("x", 0).attr("dx",10).attr("dy",22)
            .text(d => "city: " + d[modelIdx].city + "mpg, highway: " + d[modelIdx].highway + "mpg");
        }
        
        function drawHistogram(data) {
            // X axis: scale and draw:
            x = d3.scaleLinear()
                .domain([0, 60])     // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // set the parameters for the histogram
            var histogram = d3.histogram()
                .value(function (d) { return d.city; })   // I need to give the vector of value
                .domain(x.domain())  // then the domain of the graphic
                .thresholds(x.ticks(70)); // then the numbers of bins

            // And apply this function to data to get the bins
            var bins = histogram(data);

            // Y axis: scale and draw:
            y = d3.scaleLinear()
                .range([height, 0]);
            y.domain([0, 240]);   // d3.hist has to be called before the Y axis obviously
            svg.append("g")
                .call(d3.axisLeft(y));

            // append the bar rectangles to the svg element
            svg.append("g")
                .attr("id", "rects")
            .selectAll("rect")
                .data(bins)
                .enter()
                .append("g")
                .attr("transform", function (d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
                .append("rect")
                .attr("x", 1)
                // .attr("transform", function (d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
                .attr("width", function (d) { return x(d.x1) - x(d.x0) - 1; })
                .attr("height", function (d) { return height - y(d.length); })
            svg.append("g")
                .append("text")
                .attr("x", width - margin.right - 100).attr("y",50)
                .attr("font-family","sans-serif").attr("font-size",40)
                .text(data[0].year);
        }

        function drawPlotX(scene) {
            switch (scene) {
                case 0:
                    drawHistogram(data_by_year["1984"]);
                    break;
                case 1:
                    drawHistogram(data_by_year["1994"]);
                    break;
                case 2:
                    drawHistogram(data_by_year["2020"]);
                    break;
            }
        }
        function changeScene(s) {
            var x = document.getElementById("s" + scene);
            if (x != null) x.style.display = "none";
            scene = s
            x = document.getElementById("s" + scene);
            if (x != null) x.style.display = "block";
        }
        function next(b) {
            //https://www.tutorialsteacher.com/d3js/dom-manipulation-using-d3js
            svg.html("")
            changeScene(scene + 1)
            b.disabled = scene >= (numScenes - 1);
            document.getElementById("previousButton").disabled = false;
            drawPlotX(scene)
            console.log("Scene " + scene + ".");
        }
        function previous(b) {
            svg.html("")
            changeScene(scene - 1)
            b.disabled = scene <= 0
            document.getElementById("nextButton").disabled = false;
            drawPlotX(scene)
            console.log("Scene " + scene + ".");
        }
    </script>
</body>

</html>
